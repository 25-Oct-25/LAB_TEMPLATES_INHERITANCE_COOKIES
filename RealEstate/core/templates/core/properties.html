{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="surface-section page-pad">
  <div class="container">
    <div class="page-brand">HOME</div>

    <h2 class="section-title">OUR PROPERTIES</h2>

    <div class="grid-cards">
      {% for item in properties %}
        <article class="prop-card">
          <img src="{% static item.image %}" alt="{{ item.title }}" class="prop-img">
          <div class="prop-footer">
            <h3 class="prop-title">{{ item.title|upper }}</h3>
            <a href="#" class="btn-more">more</a>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
