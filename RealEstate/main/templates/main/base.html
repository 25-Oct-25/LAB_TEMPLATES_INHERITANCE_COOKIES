{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, initial-scale=1">
  <title>{% block page_title %}RealEstate{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200;300;400;600" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="{% if theme_mode == 'dark' %}dark{% endif %}">
  <header class="page-top">
    <div class="nav-container">
      <a href="{% url 'main:home' %}" class="brandmark">HOME</a>

      <nav class="nav-pills">
        <a href="{% url 'main:home' %}">Home</a>
        <a href="{% url 'main:properties' %}">Properties</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="{% url 'main:contact' %}">Contact</a>
      </nav>

      <div class="nav-actions">
        <a class="user-link-inline" href="#"><span class="material-symbols-outlined">person</span> Sign up</a>

        <a class="mode-icon {% if theme_mode == 'light' %}is-active{% endif %}"
           href="{% url 'main:switch_theme' %}?set=light">
          <span class="material-symbols-outlined">light_mode</span>
        </a>

        <a class="mode-icon {% if theme_mode == 'dark' %}is-active{% endif %}"
           href="{% url 'main:switch_theme' %}?set=dark">
          <span class="material-symbols-outlined">dark_mode</span>
        </a>
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="page-bottom">
    <p>&copy; {% now "Y" %} RealEstate. All rights reserved.</p>
  </footer>
</body>
</html>
