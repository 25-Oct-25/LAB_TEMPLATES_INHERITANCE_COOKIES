<!DOCTYPE html>
{% load static %}
<html lang="en" class="{{ current_mode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>{% block title%} {% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class = "navbar-header">
        <h1>Home</h1>

        <div class = "container">
            <a href="{% url 'main:home' %}"> Home </a>
            <a href="#">Properties</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact Us </a>
        </div>

        <div class = "preferences">

                <span class="material-symbols-outlined">person</span>
                <a href = "{% url 'main:home' %}">Sign Up</a>
                <a href="{% url 'main:set_theme' 'light' %}" class ="light-mode-icon">
                    <span class="material-symbols-outlined">sunny</span>
                </a>

                <a href="{% url 'main:set_theme' 'dark' %}" class ="dark-mode-icon">
                    <span class="material-symbols-outlined">dark_mode</span>
                </a>
        </div>

    </nav>
    {% block content %} 
    {% endblock %}
     <footer>
            <p>&copy; 2025 RealEstate. All rights reserved to Nawaf Alburaykan.</p>
    </footer>
</body>
</html>
