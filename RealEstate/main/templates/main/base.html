{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Estate{% endblock %}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@500&display=swap" rel="stylesheet">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body data-theme="{{ request.COOKIES.theme|default:'light' }}">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="{% url 'main:home_view' %}" class="logo-link">HOME</a>
    </div>

    <div class="nav-container">
      <ul class="nav-links">
        <li><a href="{% url 'main:home_view' %}">Home</a></li>
        <li><a href="{% url 'main:properties_view' %}">Properties</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="{% url 'main:contact_view' %}">Contact</a></li>
      </ul>
    </div>

    <div class="nav-actions">
        <span class="material-icons theme-btn">
            <a href="{% url 'main:set_theme' 'light' %}" id="sun-icon">light_mode</a>
        </span>
        <span class="material-icons theme-btn">
            <a href="{% url 'main:set_theme' 'dark' %}" id="moon-icon">dark_mode</a>
        </span>

        <span class="material-icons">person</span>
        <a href="#" class="signup-text">Sign Up</a>
    </div>


 


  </nav>

  <div id="page-wrapper">
    {% block content %}{% endblock %}
  </div>
    <script src="{% static 'anomation.js' %}"></script>
    
</body>
</html>
