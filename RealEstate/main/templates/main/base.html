{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Find Your Dreams{% endblock title %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap"
      rel="stylesheet"
    />

    {% block extra_css %}{% endblock extra_css %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-navbar position-absolute w-100">
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand text-uppercase fw-bold me-5 fs-1"
          href="{% url 'main:home_view' %}"
        >
          Home
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center align-items-center"
          id="navbarNav"
        >
          <ul
            class="navbar-nav mb-2 mb-lg-0 custom-nav-links rounded-pill px-4"
          >
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'main:home_view' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:properties_view' %}"
                >Properties</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:contact_view' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center ms-3">
          <a class="nav-link d-none d-lg-block me-3" href="#">
            <i class="fa-solid fa-user me-1"></i> Sign up
          </a>
          <button
            id="theme-toggle"
            class="btn btn-link text-decoration-none p-0"
          >
            <i class="fa-solid fa-sun light-mode-icon"></i>
            <i class="fa-solid fa-moon dark-mode-icon d-none"></i>
          </button>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const htmlElement = document.documentElement;
      const toggleButton = document.getElementById("theme-toggle");
      const lightIcon = document.querySelector(".light-mode-icon");
      const darkIcon = document.querySelector(".dark-mode-icon");

      function setCookie(name, value, days) {
        let expires = "";
        if (days) {
          const date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) === " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) === 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      const currentTheme =
        getCookie("theme") || localStorage.getItem("theme") || "light";
      htmlElement.setAttribute("data-bs-theme", currentTheme);

      if (currentTheme === "dark") {
        lightIcon.classList.add("d-none");
        darkIcon.classList.remove("d-none");
      }

      toggleButton.addEventListener("click", () => {
        const newTheme =
          htmlElement.getAttribute("data-bs-theme") === "light"
            ? "dark"
            : "light";
        htmlElement.setAttribute("data-bs-theme", newTheme);

        localStorage.setItem("theme", newTheme);
        setCookie("theme", newTheme, 30);

        lightIcon.classList.toggle("d-none");
        darkIcon.classList.toggle("d-none");
      });
    </script>

    {% block extra_js %}{% endblock extra_js %}
  </body>
</html>
