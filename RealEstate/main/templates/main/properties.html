{% extends "main/base.html" %}
{% load static %}
{% block title %} Properties - Find Your Dreams {% endblock title %}

{% block content %}
<section class="mt-5 container py-5">
  <h2 class="text-uppercase mb-5 fw-bold text-start">Our Properties</h2>
  <div class="row g-4">
    {% for property in properties %}
    <div class="col-md-6 col-lg-4">
      <div class="card border-0 shadow-sm property-card h-100">
        <img
          src="{% static 'images/' %}{{ property.image }}"
          class="card-img-top"
          alt="{{ property.title }}"
        />
        <div class="card-body">
          <h5 class="card-title text-uppercase fw-bold">
            {{ property.title }}
          </h5>
          <a href="#" class="btn btn-dark text-white rounded-2 btn-sm">
            More
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
