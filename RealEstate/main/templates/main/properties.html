{% extends 'main/base.html' %}
{%load static %}
  <title>Properties Page</title>
  {% block content %}



<section class="properties-page">
  <h1 class="section-title">OUR PROPERTIES</h1>

  <div class="properties-container">
    {% for item in properties %}
    <div class="property-card">
        <img src="{% static 'images/'|add:item.image %}" alt="{{ item.title }}">
      <div class="card-content">
        <h3>{{ item.title }}</h3>
        <a href="#" class="more-btn">more</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
