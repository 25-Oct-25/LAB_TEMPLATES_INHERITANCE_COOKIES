{% extends 'main/base.html' %}
{% load static %}

{% block title %}properties{% endblock %}
{% block background%}
<style>
    .wrapper{
    background-image: none;

    }
    body.dark .wrapper{
  background-image: none;
}
</style>
 {% endblock%}
{% block content%}
<main>
    <section class="section">
        <h3 class="font-medium text-2xl">OUR PROPERTIES</h3>
        <div class="cards">
            {% for p in prop%}
            <div class="card">
                <img src="{% static 'resources/' %}{{ p.image }}">
               
                <p>{{p.title}}</p>
                <a href="{% url 'main:info_properties_view' p.title p.image %}" class="btn">more</a>
          
            </div>
            {% endfor %}
        </div>
    </section>
</main>

{% endblock %}
